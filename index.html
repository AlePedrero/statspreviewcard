<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center">
    <div class="row">
      <div class="col-s-8">
        <div class="main-box">
          <div class="content-card">
            <h1 class="mt-5 px-4 mx-3 py-2 mb-4">Get <span id="purple">insights</span> that help your business grow.</h1>
            <p class="mx-2 px-5 py-2">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p> 
            <div class="numbers">
              <div class="number-one">
                <h3>10k+</h3>
                <p class="stats">companies</p>
              </div>
              <div class="number-two">
                <h3>314</h3>
                <p class="stats">templates</p>
              </div>
              <div class="number-three">
                <h3 class="txt-transform">12m+</h3>
                <p class="stats">queries</p>
              </div>
            </div>
          </div>
          <div class="img-card">
            <img class="img-fluid" src="./images/image-header-desktop.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-items-center text-center">
    <div class="attribution col-xs-12">
      <small class="credit">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AlePedrero">AlePedrero</a>.
      </small>
    </div>
  </div>
</body>
</html>
